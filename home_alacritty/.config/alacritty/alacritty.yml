draw_bold_text_with_bright_colors: true

enable_experimental_conpty_backend: true

#env:
#  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  dynamic_title: true
  opacity: .7

font:
  size: 12
  normal:
    family: Iosevka Nerd Font
    style: Mono

bell:
  animation: EaseOutExpo
  duration: 0

colors:
  primary:
    background: '#010608'
    foreground: '#d6deeb'
  cursor:
    text: '#061b23'
    cursor: '#c0c6c8'
  normal:
    black: '#011627'
    cyan: '#21c7a8'
    green: '#22da6e'
    yellow: '#addb67'
    blue: '#82aaff'
    magenta: '#c792ea'
    red: '#EF5350'
    white: '#ffffff'
  bright:
    black: '#575656'
    cyan: '#7fdbca'
    green: '#22da6e'
    yellow: '#ffeb95'
    blue: '#82aaff'
    magenta: '#c792ea'
    red: '#ef5350'
    white: '#ffffff'

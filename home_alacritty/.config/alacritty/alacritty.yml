background_opacity: 0.8

draw_bold_text_with_bright_colors: true

enable_experimental_conpty_backend: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  dynamic_title: true

font:
  size: 8
  normal:
    family: "Iosevka Nerd Font"
    style: Mono

bell:
  animation: EaseOutExpo
  duration: 0

# PALENIGHT
colors:
  # Default colors
  primary:
    background: '0x222533'
    foreground: '0xb1bbf2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x292d3e'
    cursor: '0x959dcb'

  # Normal colors
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xdddddd'

  # Bright colors
  bright:
    black:   '0x676e95'
    red:     '0xff8289'
    green:   '0xd4f99e'
    yellow:  '0xffdc7c'
    blue:    '0x93bbff'
    magenta: '0xd8a3fb'
    cyan:    '0x9aeeff'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x444267' }
    - { index: 19, color: '0x32374d' }
    - { index: 20, color: '0x8796b0' }
    - { index: 21, color: '0x959dcb' }

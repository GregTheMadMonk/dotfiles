draw_bold_text_with_bright_colors: true

enable_experimental_conpty_backend: true

#env:
#  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  dynamic_title: true
  opacity: .6

font:
  size: 12
  normal:
    family: "Iosevka Nerd Font"
    style: Mono

bell:
  animation: EaseOutExpo
  duration: 0

colors:
  primary:
    background: '#061b23'
    foreground: '#c0c6c8'
  cursor:
    text:       '#061b23'
    cursor:     '#c0c6c8'
  normal:
    black:      '#061b23'
    cyan:        '#208bb0'
    green:      '#0b54aa'
    yellow:     '#295eaa'
    blue:       '#4b5daa'
    magenta:    '#6e5daa'
    red:       '#9f4ca0'
    white:      '#c0c6c8'
  bright:
    black:      '#44545a'
    cyan:        '#208bb0'
    green:      '#0b54aa'
    yellow:     '#295eaa'
    blue:       '#4b5daa'
    magenta:    '#6e5daa'
    red:       '#9f4ca0'
    white:      '#c0c6c8'

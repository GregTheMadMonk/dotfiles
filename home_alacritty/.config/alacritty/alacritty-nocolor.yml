background_opacity: 0.85

draw_bold_text_with_bright_colors: true

enable_experimental_conpty_backend: true

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true

colors:
  # Default colors
    primary:
      background: '0x000000'
      foreground: '0xffffff'

font:
  size: 8
  normal:
    family: "Iosevka Nerd Font"
    style: Mono

bell:
  animation: EaseOutExpo
  duration: 0

# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  completion.shrink:
    global: true
  content.geolocation:
    https://printbox.io: true
  content.media.audio_capture:
    https://meet.google.com: true
    https://us02web.zoom.us: true
    https://us04web.zoom.us: true
    https://vk.com: true
  content.media.audio_video_capture:
    https://app.roll20.net: true
    https://meet.google.com: true
    https://us02web.zoom.us: true
  content.media.video_capture:
    https://meet.google.com: true
    https://vk.com: true
  content.mouse_lock:
    https://gregthemadmonk.itch.io: true
    https://warbrokers.io: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://www.dns-shop.ru: false
    https://www.tiktok.com: false
    https://www.wcostream.com: false
    https://www.weblancer.net: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: font.css
  fonts.web.family.standard:
    global: Iosevka
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: true
  tabs.position:
    global: top
  url.default_page:
    global: search.brave.com
